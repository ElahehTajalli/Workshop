{% load static %}
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'users/styles.css' %}">
    </head>
    <body>
        
        <form action="" method="POST" class='loginForm'>
            {% csrf_token %} 
            <h1> LOGIN </h1>
            Username: <br/>

            <input type="text" name="username">
            <br/>
            Password: <br/>
            <input type="password" name="password">
            {% if error %}
                <p>
                    {{error}}
                </p>
            {% endif %}
            <br/>
            <input type="submit" value="LOGIN">
        </form>
        
    </body>
</html>
